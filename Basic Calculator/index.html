<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="design.css" type="text/css" />
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>
<body>


    <div class="skeleton">
        <h1>Basic Calculator</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen" placeholder="Enter Values">
            <table>
                <tbody>
                    <tr>
                        <td><button class="redbutton" id="bt1">(</button></td>
                        <td><button class="redbutton" id="bt2">)</button></td>  
                        <td><button class="redbutton" id="bt3">ans</button></td>
                        <td><button class="redbutton" id="bt4">del</button></td>
                        <td><button class="redbutton" id="bt5">Clear</button></td>

                    </tr>
                    <tr>
                        <td><button id="bt5">7</button></td>
                        <td><button id="bt6">8</button></td>
                        <td><button id="bt7">9</button></td>
                        <td><button class="redbutton" id="bt8">%</button></td>
                        <td><button class="redbutton" id="bt9">√ </button></td>
                    </tr>
                    <tr>
                        <td><button id="bt10">4</button></td>
                        <td><button id="bt11">5</button></td>
                        <td><button id="bt12">6</button></td>
                        <td><button class="redbutton" id="bt13">X</button></td>
                        <td><button class="redbutton" id="bt14">/</button></td>
                    </tr>
                    <tr>
                        <td><button id="bt15">1</button></td>
                        <td><button id="bt16">2</button></td>
                        <td><button id="bt17">3</button></td>
                        <td><button class="redbutton" id="bt18">+</button></td>
                        <td><button class="redbutton" id="bt20">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="redbutton" id="bt21">.</button></td>
                        <td><button id="bt21">0</button></td>
                        <td><button class="redbutton" id="bt21">±</button></td>
                        <td colspan="2"> <button class="yellowbutton" id="bt19">Enter</button></td>    
                    </tr>
            
                </tbody>
            </table>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
